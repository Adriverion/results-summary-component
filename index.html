<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="summary">
      <section class="summary__results-container">
        <h2 class="summary__title">Your Result</h2>
        <div class="summary__score-container">
          <p class="summary__score summary--bold-text">76</p>
          <p class="summary_total-score"> of 100</p>
        </div>
        <h3 class="summary__score-title">Great</h3>
        <p class="summary__score-description">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary__spects-container">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__spects-list">
          <li class="summary__spect">
            <div class="summary__spect-title">
              <img src="./assets/images/icon-reaction.svg" alt=" ">
              <p class="summary--bold-text">Reaction</p>
            </div>
            <p class="summary__spect-score"><b>80</b> / 100</p>
          </li>
          <li class="summary__spect">
            <div class="summary__spect-title">
              <img src="./assets/images/icon-memory.svg" alt=" ">
              <p class="summary--bold-text">Memory</p>
            </div>
            <p class="summary__spect-score"><b>92</b> / 100</p>
          </li>
          <li class="summary__spect">
            <div class="summary__spect-title">
              <img src="./assets/images/icon-verbal.svg" alt=" ">
              <p class="summary--bold-text">Verbal</p>
            </div>
            <p class="summary__spect-score"><b>61</b> / 100</p>
          </li>
          <li class="summary__spect">
            <div class="summary__spect-title">
              <img src="./assets/images/icon-visual.svg" alt=" ">
              <p class="summary--bold-text">Visual</p>
            </div>
            <p class="summary__spect-score"><b>72</b> / 100</p>
          </li>
        </ul>
        <button class="summary__button">Continue</button>
      </section>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Adriverion">Adriverion</a>.
  </div>
</body>
</html>
