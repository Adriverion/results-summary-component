<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <article class="summary">
      <section class="summary__section summary__score-container">
        <div class="summary__section-title">
          <h2>Your Result</h2>
        </div>
        <div class="summary__score">
          <p class="summary__score-numbers"><span>76</span><br>of 100</p>
        </div>
        <div class="summary__score-description">
          <h3 class="summary__score-description-title">Great</h3>
          <p class="summary__score-description-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary__section summary__spects-container">
        <div class="summary__section-title summary__section-title--left">
          <h2>Summary</h2>
        </div>
        <ul class="summary__spects-list">
          <li class="summary__spect summary__spect--reaction">
            <div class="summary__spect-name">
              <img src="./assets/images/icon-reaction.svg" alt=" ">
              <p>Reaction</p>
            </div>
            <p class="summary__spect-score"><b>80</b> / 100</p>
          </li>
          <li class="summary__spect summary__spect--memory">
            <div class="summary__spect-name">
              <img src="./assets/images/icon-memory.svg" alt=" ">
              <p>Memory</p>
            </div>
            <p class="summary__spect-score"><b>92</b> / 100</p>
          </li>
          <li class="summary__spect summary__spect--verbal">
            <div class="summary__spect-name">
              <img src="./assets/images/icon-verbal.svg" alt=" ">
              <p>Verbal</p>
            </div>
            <p class="summary__spect-score"><b>61</b> / 100</p>
          </li>
          <li class="summary__spect summary__spect--visual">
            <div class="summary__spect-name">
              <img src="./assets/images/icon-visual.svg" alt=" ">
              <p>Visual</p>
            </div>
            <p class="summary__spect-score"><b>72</b> / 100</p>
          </li>
        </ul>
        <button class="summary__button summary--fw-500">Continue</button>
      </section>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="https://github.com/Adriverion">Adriverion</a>.
  </div>
</body>
</html>
